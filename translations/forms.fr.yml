            hello_asso: |
                HelloAsso vous permet de régler votre cotisation, par carte bancaire, sans frais.
                Lors du paiement, une contribution facultative aux frais d'HelloAsso vous sera proposée.
            hello_asso_regulatory_text: |                
                HelloAsso aide les associations à collecter des paiements en ligne et propose ses services gratuitement. 
                Elle prend à sa charge tous les frais de transaction pour que vous puissiez bénéficier de la totalité des sommes versées par vos publics, sans frais. 
                Les contributions volontaires laissées par ces derniers sont leur unique source de revenus.

